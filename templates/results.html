<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Translator </title>
        <style>
            body{
                background-color: rgb(27, 26, 33);
                color: rgb(236, 160, 52);
                font-size: 20px;
                text-align: center;
            }
            h2{
                font-size: 35px;
                padding: 15px;
            }
            strong{
                color: white;
            }
            div{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>I have got you a result!</h2>
            <div>
                <strong>Original text was:</strong> {{ original_text }}
            </div>
            <div>
                <strong>Translated text is:</strong> {{ translated_text }}
            </div>
            <div>
                <strong>Target language code:</strong> {{ target_language }}
            </div>
            <div>
                <a href="{{ url_for('index') }}">Try another!</a>
            </div>
            <div>
                Thanks for using. Hope you loved it :)
            </div>
        </div>
    </body>
</html>
